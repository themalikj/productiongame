<script>
initializeFirebase();
$(document).ready(function(){

var username = sessionStorage.getItem('Username');
var userRef = firebase.database().ref("Games");
userRef.once("value").then(function(snapshot) {
  snapshot.forEach(function(data) {
    var budget = data.child('Budgetary').val().username;
    var creative = data.child('Creative').val().username;
    var setOps = data.child('SetOperatives').val().username;

  if (budget === username || creative === username || setOps === username){
    if(data.child('available').val() == false && data.child('completed').val() == false){
      var endGameTime =  data.child('roundEndTime').val();
      var pace = data.child('Pace').val();
      var endTimeToDate = new Date(endGameTime);
      var finalEndGame = endTimeToDate.getTime();
      var gameKey = data.key;
      makeGetRequest(finalEndGame, pace, gameKey);
    }
}

});
});

});
</script>
