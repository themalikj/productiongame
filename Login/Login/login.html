<!doctype html>
<html lang="en">

<head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
  <!-- import firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="../js/main.js"></script>
  <script src="../js/login.js"></script>
  <script>
    initializeFirebase();
  </script>
  <title>Login</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <video autoplay muted loop style="z-index: -1;  opacity: .5;position: fixed; top: 0px; left: 0px; width: 100%; ">
    <source src="../img/filmreel.mp4" >
  </video>
  <form class="form-signin" style="margin-top: auto;">
    <img class="mb-4" src="../img/logo.png" alt="" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button type="button" class="btn btn-lg btn-primary btn-block"  style="background-color:hsla(0, 0%, 0%, 0.6);" onclick="login(this.form)">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Not yet a user? <a href="register.html" style="color: blue;">click here</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>
</body>

</html>
